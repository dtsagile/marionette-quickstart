<!-- Templates --> 
<script type="text/template" id="hello-template">
          <p>Hello, <%= name %>, I was rendered from a template!</p>
        </script> 
<script type="text/template" id="main-template">
          <% _.each(data, function (item) { %>
		  <div class="row list-group-item">
			  <div class="col-xs-8">
              <a class="view-link" href="#<%= item.ID %>">
                <h4><%= item.title %></h4></a></div>
			 <div class="col-xs-4">
              <a class="view-link" href="#<%= item.ID %>"><img class="img-responsive" src="<%= item.featured_image.attachment_meta.sizes.thumbnail.url %>" /></a></div>
              </div>
          <% }); %>
        </script> 
<script type="text/template" id="single-post-template">
          <h2><%= post.title %></h2>
		      <%= post.content %>
        </script>
