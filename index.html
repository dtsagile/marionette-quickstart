<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Marionette Template</title>

    <link rel="stylesheet" href="styles/vendor/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#/hello">Show Hello View</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div id="main-content" class="starter-template">
      </div>

    </div><!-- /.container -->

        <!-- Templates -->
        <script type="text/template" id="hello-template">
          <p>Hello, <%= name %>, I was rendered from a template!</p>
        </script>
        
        <script type="text/template" id="main-template">
          <% _.each(data, function (item) { %>
              <div class="list-group-item">
                <h3><a class="view-link" href="#<%= item.ID %>"><%= item.title %></a></h3>
                <a class="view-link" href="#<%= item.ID %>"><img src="<%= item.featured_image.attachment_meta.sizes.thumbnail.url %>" /></a>
              </div>
          <% }); %>
        </script>
        
        <script type="text/template" id="single-post-template">
          <h2><%= item.title %></h2>
		  <%= item.content %>
        </script>

        <script type="text/template" id="about-template">
          <h2>About</h2>
        </script>
    

        <!-- libraries -->
        <script src="scripts/vendor/jquery-1.11.2.js"></script>
        <script src="scripts/vendor/lodash.js"></script>
        <script src="scripts/vendor/backbone.js"></script>
        <script src="scripts/vendor/backbone.marionette.js"></script>
        <script src="scripts/vendor/bootstrap.js"></script>
        <!-- App -->
        <script src="scripts/app/namespace.js"></script>
        <script src="scripts/app/app.js"></script>
        <!-- Modules -->
        <script src="scripts/app/modules/MainModule.js"></script>
        <!-- Views -->
        <script src="scripts/app/views/MainView.js"></script>
        <script src="scripts/app/views/HelloView.js"></script>
        <script src="scripts/app/views/AboutView.js"></script>
        <!-- Models -->
        <script src="scripts/app/models/MainModel.js"></script>
        <script src="scripts/app/models/HelloModel.js"></script>

        <script>
            $(function () {
                var options = {
                    someOption: 'Foo'
                }
                dts.App.start(options);
            });
        </script>

  </body>
</html>
